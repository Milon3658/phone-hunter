<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Phone Hunter</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" onclick="loadPhones('apple')">Apple</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadPhones('samsung')">Samsung</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="loadPhones('watch')">Watches</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button id="search-btn" class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div> 
            <p id="no-found-message" class="text-danger text-center mt-5 d-none">No result found, please search again</p>
        </div>
        <div id="show-spinner" class="d-flex justify-content-center d-none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        <section class="mt-5 mb-5">
            <div>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">   
                </div>
            </div>
            <div id="see-all" class=" d-flex justify-content-center align-items-center mb-5 mt-5 d-none">
                <button type="button" class="btn btn-primary">See all</button>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
